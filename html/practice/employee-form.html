<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugin-libraries/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <title>employee-form</title>
</head>

<body>
    <div class="container my-4">
        <div class="d-flex justify-content-center">
            <div class="col-sm-12 col-md-4 col-lg-4">
                <div class="card p-3 mt-5 shadow-lg">
                    <div class="card-header">
                        <h5 class="card-title text-primary">Please add employee details</h4>
                    </div>
                    <div class="card-body">
                        <form id="empForm">
                            <div class="form-group mb-2">
                                <label for="name">name</label>
                                <input type="text" class="form-control" id="name" placeholder="Employee name" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" placeholder="mail@mail.com" required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="position">position</label>
                                <input type="text" class="form-control" id="position" placeholder="Eg:Developer"
                                    required>
                            </div>
                            <div class="form-group mb-2">
                                <label for="mob_no">mob no</label>
                                <input type="number" class="form-control" id="mob_no" placeholder="Eg:987654321"
                                    required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="salary">salary</label>
                                <input type="text" class="form-control" id="salary" placeholder="10000" required>
                            </div>
                            <a href="javascript:onSubmit()" class="btn btn-primary" type="submit" role="button">Add
                                product</a>
                            <!-- <button  type="submit" class="btn btn-primary">Add product</button> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../plugin-libraries/jQuery/jQuery.js"></script>
<script type="text/javascript" src="../../js/employee.js"></script>

</html>
