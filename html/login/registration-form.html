<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../../plugin-libraries/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <script src="../../plugin-libraries/angular-js/angular.min.js"></script>
    <script type="text/javascript" src="../../plugin-libraries/bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
    <style>
        input.ng-invalid.ng-dirty{
            border : solid 1px red;
        }
        input.ng-touched{
            border : solid 1px  red;
        }
        input.ng-valid{
            border : solid green 1px;
        }
    </style>

</head>

<body ng-app="regFormApp" ng-controller="regFormController">
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg">
                    <div class="card-header">
                        <h5 class="card-title text-primary">Sign up form</h5>
                    </div>
                    <div class="card-body">
                        <form name="regForm" ng-submit="registerData()">
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="f_name">
                                            <i class="fa fa-user"> </i>
                                            First name</label>
                                        <input type="text" class="form-control" placeholder="First name" id="f_name"
                                            name="f_name" ng-model=regData.firstName required>
                                        <span class="text-danger small"
                                            ng-show="regForm.f_name.$dirty && regForm.f_name.$error.required">Required!</span>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="l_name">
                                            <i class="fa fa-user"> </i>
                                            Last name</label>
                                        <input type="text" class="form-control" placeholder="Last name" id="l_name"
                                          name="l_name"  ng-model=regData.lastName required>
                                          <span class="text-danger small"
                                          ng-show="regForm.l_name.$dirty && regForm.l_name.$error.required">Required!</span>
                                    </div>

                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">
                                            <i class="fa fa-mobile" aria-hidden="true"> </i>
                                            Mobile no.</label>
                                        <input type="text" placeholder="+91 987654321" name="mob_no" id="mob_no" class="form-control"
                                            ng-model=regData.mob_no required>
                                            <span class="text-danger small"
                                            ng-show="regForm.mob_no.$dirty && regForm.mob_no.$error.required">Required!</span>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">
                                            <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                            Email
                                        </label>
                                        <input type="email" placeholder="abc@mail.com" name="email" id="email"
                                            class="form-control" ng-model=regData.email required>
                                        <span class="text-danger small" ng-show="regForm.email.$touched && regForm.email.$error.required">Please
                                            enter an email</span>
                                        <span class="text-danger small" ng-show="regForm.email.$dirty && regForm.email.$error.email">Please enter
                                            a valid email</span>
                                    </div>

                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                            Password</label>
                                        <input type="password" placeholder="Password" name="password" id="password" class="form-control"
                                            ng-minlength="5"
                                            ng-maxlength ="10"
                                            ng-model=regData.password required>
                                            <span class="text-danger small" ng-show="regForm.password.$dirty && regForm.password.$error.required">Required</span>
                                            <span class="text-danger small" ng-show="regForm.password.$dirty && regForm.password.$error.minlength">Password too short (must be atleast 5 characters)</span>
                                            <span class="text-danger small" ng-show="regForm.password.$dirty && regForm.password.$error.maxlength">Password too long must be within 10 characters</span>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">
                                            <i class="fa fa-key" aria-hidden="true"></i>
                                            Confirm Password</label>
                                        <input type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword"
                                            ng-model=regData.confirmPassword class="form-control"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-2">
                                    <label>Gender</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" ng-model="regData.gender"
                                            n-checked-value="male">
                                        <label class="form-check-label" for="male">
                                            <i class="fa fa-male" aria-hidden="true"></i>
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" ng-model="regData.gender"
                                            value="female">
                                        <label class="form-check-label" for="female">
                                            <i class="fa fa-female" aria-hidden="true"></i>
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="">
                                        <i class="fa fa-globe" aria-hidden="true"></i>
                                        Country</label>
                                    <select class="form-select" id="country" ng-model="regData.country" required>
                                        <option value="">Choose your country</option>
                                        <option value="America">America</option>
                                        <option value="India">India</option>
                                        <option value="China">China</option>
                                        <option value="Africa">Africa</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="dob">
                                            <i class="fa fa-calendar" aria-hidden="true"></i>
                                            Date of Birth</label>
                                        <input type="date" name="dob" id="dob" ng-model="regData.date"
                                            placeholder="01/01/1991" required>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <div class="row">
                                    <div class="form-group mb-3">
                                        <input type="checkbox" class="form-check-input" ng-model='regData.acceptTerms'
                                            ng-true-value="true" ng-false-value="false" id="checkbox" required>
                                        <label class="form-check-label" for="checkbox">I agree to terms and
                                            conditions</label>
                                    </div>
                                    <div class="">
                                        <button class="btn btn-secondary" type="reset">Reset</button>
                                        <button class="btn btn-primary" id="entry" type="submit">
                                            <i class="fa fa-user-plus" aria-hidden="true"> </i>Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript" src="../../plugin-libraries/jQuery/jQuery.js"></script>
<script type="text/javascript" src="../../js/registration-form.js"></script>

</html>
