<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../plugin-libraries/bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <script type="text/javascript" src="../../plugin-libraries/angular-js/angular.min.js"></script>  
  <title>Login</title>
</head>

<body ng-app="loginApp" ng-controller="loginCtrl">
  <div class="container my-3">
    <div class="d-flex justify-content-center">
      <div class="col-md-4 pt-5">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <img src="../../assets/log-in.png" class="img-thumbnail" alt="Sign in">
              <h5 class="card-title text-primary">Please Log in</h5>
            </div>
            <form ng-submit="onSubmit()">
              <div class="row">
                <div class="form-group mb-2">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="name@gmail.com"
                   ng-model="form.username" required>
                </div>
                <div class="form-group mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" id="password" name="password" class="form-control" placeholder="password"
                  ng-model="form.password" required>
                </div>
                <div class="form-group mb-3">
                  <input type="checkbox" class="form-check-input" id="formcheckinput" ng-model="form.checkbox" value="">
                  <label for="formcheckinput">Remember me</label>
                </div>
                <div class="d-grid">
                  <button type="submit" id="formButton" class="btn btn-primary">
                    <i class="fa fa-unlock-alt me-1"></i>
                    Log in
                  </button>
                </div>
              </div>
          </div>
          </form>
        </div>
        <div class="text-center mt-1">
          <p class="small">Don't have an account? <a href="#">Sign up</a></p>
        </div>
          <!-- <table class="table">
            <thead>
              <tr>
                <th>username</th>
                <th>password</th>
              </tr>
              <tbody id="myTable">
                
              </tbody>      
            </thead>
          </table> -->
      </div>
    </div>
    </div>
</body>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script type="text/javascript" src="../../plugin-libraries/jQuery/jQuery.js"></script>
<script type="text/javascript" src="../../js/login.js"></script>
</html>
