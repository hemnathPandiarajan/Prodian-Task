<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../plugin-libraries/bootstrap-5.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <script type="text/javascript" src="../../plugin-libraries/bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../plugin-libraries/angular-js/angular.min.js"></script>
    <title>employee_details</title>
</head>

<body ng-app="empApp" ng-controller="empCtrl">
    <div class="container my-5">
        <div class="pull-right mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showForm">
                Add Employee
            </button>
        </div>

        <table class="table table-striped table-hover table-bordered mt-3 shadow-lg">
            <thead>
                <tr>
                    <th>name</th>
                    <th>email</th>
                    <th>position</th>
                    <th>mob no</th>
                    <th>salary</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in empArray">
                    <td>{{x.name}}</td>
                    <td>{{x.email}}</td>
                    <td>{{x.position}}</td>
                    <td>{{x.mob_no}}</td>
                    <td>{{x.salary}}</td>
                </tr>
            </tbody>
        </table>

        <!-- Employee form -->

        <div class="modal fade" id="showForm" data-bs-backdrop="static">
            <div class="modal-dialog">
                <div class="container">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-primary">Add Details</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form ng-submit="addEmp()">
                                <div class="form-group mb-2">
                                    <label for="name">name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Employee name"
                                        ng-model="empData.name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="email">email</label>
                                    <input type="text" class="form-control" id="email" placeholder="mail@mail.com"
                                        ng-model="empData.email" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="position">position</label>
                                    <input type="text" class="form-control" id="position" placeholder="Eg:Developer"
                                        ng-model="empData.position" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="mob_no">mob no</label>
                                    <input type="number" class="form-control" id="mob_no" placeholder="Eg:987654321"
                                        ng-model="empData.mob_no" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="salary">salary</label>
                                    <input type="text" class="form-control" id="salary" placeholder="10000"
                                        ng-model="empData.salary" required>
                                </div>

                                <button type="submit" class="btn btn-primary">Add product</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script type="text/javascript" src="../../plugin-libraries/jQuery/jQuery.js"></script>
<script type="text/javascript" src="../../js/employee.js"></script>

</html>
